<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../adminTemplate.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="modal-body">
                        <div class="layout-center">
                            <h:form id="loginform">
                                <p:outputLabel styleClass="title layout-center font-art"
                                               style="color: #222"
                                               value="Fotos hochladen" />
                                <p:commandButton id="return"
                                                 style="margin-bottom: 10px;color:white;"
                                                 styleClass="cart-btn font-art btn btnExtra btn-large btn-success"
                                                 action="uploadZurueck" 
                                                 ajax="false"
                                                 value="Zurück zur Schulverwaltung" />
                                <div class="fileUpload-div">
                                    <p:fileUpload id="fileupload"
                                                  fileUploadListener="#{adminCon.entpackenUndHochladen}"                                                 
                                                  dragDropSupport="true"
                                                  allowTypes="/(\.|\/)(zip)$/"
                                                  fileLimit="1"
                                                  fileLimitMessage="Maximal 1 Datei erlaubt!"
                                                  invalidFileMessage="Es sind nur zip Dateien erlaubt!"
                                                  styleClass="fileUpload" 
                                                  cancelLabel="Abbrechen"
                                                  uploadLabel="Hochladen"
                                                  label="Datei auswählen ..."
                                                  onstart="PF('progressbarUpload').start();"
                                                  update=":loginform:progressbar"/>

                                    <p:messages id="message"
                                                showDetail="false"
                                                autoUpdate="true"/>

                                    <br/><br/>
                                    <p:outputLabel value="Upload Fortschritt" />
                                    <p:progressBar id="progressbar"
                                                   widgetVar="progressbarUpload" 
                                                   ajax="true" 
                                                   value="#{adminCon.fortschritt}" 
                                                   labelTemplate="{value}%"
                                                   style="height: 20px"
                                                   global="false">
                                    </p:progressBar>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
