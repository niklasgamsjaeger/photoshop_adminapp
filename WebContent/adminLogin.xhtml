<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/adminTemplate.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="modal-body">
                        <div class="layout-center">
                            <h:form id="loginform">
                                <p:outputLabel styleClass="title layout-center font-art"
                                               style="color: #222"
                                               value="Admin Login" />
                                <div class="border-login">
                                    <div class="form-group">
                                        <p:messages id="messages" 
                                                    styleClass="errmsgs"
                                                    closable="true" 
                                                    showIcon="false" 
                                                    showDetail="true" 
                                                    autoUpdate="true"/>
                                        <div class="input-group">
                                            <p:inputText id="email" 
                                                         styleClass="input-box form-control"
                                                         value="#{adminLoginCon.email}"
                                                         placeholder="E-Mail"
                                                         required="true"
                                                         requiredMessage="Bitte geben Sie ein E-Mail ein!"
                                                         style="box-shadow: none;width: 250px" 
                                                         validatorMessage="Bitte geben Sie eine gÃ¼ltige E-Mail ein!">    
                                                <f:validateRegex for="email"
                                                                 pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </p:inputText>                                        
                                        </div>
                                        <div class="input-group" style="margin-top: 7px">
                                            <p:password id="password" 
                                                        styleClass="input-box form-control"
                                                        value="#{adminLoginCon.passwort}"
                                                        placeholder="Passwort"
                                                        required="true"
                                                        requiredMessage="Bitte geben Sie ein Passwort ein!"
                                                        style="box-shadow: none;width: 250px"/>                                        
                                        </div>
                                    </div>
                                    <p:commandButton styleClass="cmd-submit btn btn-success"
                                                     value="Anmelden"
                                                     ajax="false"
                                                     update=":adminGrowl"
                                                     action="#{adminLoginCon.login()}" />                  
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
