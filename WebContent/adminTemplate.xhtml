<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="adminDesign.css"/>
        <title>Adminverwaltung</title>
    </h:head>

    <h:body class="adminBackground">

        <p:growl id="adminGrowl" 
                 autoUpdate="true" 
                 sticky="true" 
                 showDetail="true" 
                 showSummary="false"/>
        <div id="top" class="top">
            <ui:insert name="top">
                <p:outputLabel value="Eingeloggt als #{adminCon.benutzer.email}"
                               rendered="#{adminCon.loggedIn}" />
                <p:outputLabel value="Nicht eingeloggt"
                               rendered="#{!adminCon.loggedIn}" />
                <h:form rendered="#{adminCon.loggedIn}">
                    <p:commandButton value="Logout" 
                                     action="#{adminCon.logout}" 
                                     ajax="false" />
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

    </h:body>

</html>
